<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js"></script>

    <title>Todo list</title>
</head>

<body>
    <header >
        <div class="intro">
           
                    <font   color="white" >
                     <marquee><b> <h1 style="font-size:60px" ><i>Task Manager </i></h1></b> </marquee> 
                    </font>
                </div>    
     
    </header>

    <div class="container mt-3" >
        <h1 style="color:white" ><i>Add Tasks</i> </h1>

        <label id="lblsuccess" class="text-success" style="display: none;">
        </label>

        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">

                    <input type="text" onkeyup="toggleButton(this, 'submit')" class="task-input" id="item"placeholder="Enter your task">
                </div>

                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="submit" class="btn btn-dark" id="submit" value="ADD" disabled>
                </div>
            </div>
        </form>

        <h1 style="color:white" class="mt-4"><i>Tasks</i></h1>

        <form id="addForm">
            <ul class="list-group " id="items"></ul>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
